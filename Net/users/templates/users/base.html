<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel='stylesheet' href='{% static "user_profile/css/header.css" %}'>
    <link rel="stylesheet" href="{% static 'users/css/base.css' %}">
    <link rel="stylesheet" href="{% static 'users/css/search.css' %}">
    <link rel="stylesheet" href="{% static 'users/css/index.css' %}">
</head>
<body>
    <header>
        <h1 id='user'><b>{{ user }}</b></h1>
    </header>
    <aside>
        <a href="{% url 'profile' user.username %}" class="menu">Профиль</a>
        <a href="{% url 'index' %}" class="menu">Чаты</a>
        <a href="{% url 'create_post' %}" class="menu">Создать</a>
    </aside>
    {% block content %}
    {% endblock %}
</body>
</html>
